<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Intake Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .med-item {
      display: flex;
      justify-content: space-between;
      background: #eef;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4a6cf7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3652c8;
    }

    .taken {
      color: green;
      font-weight: bold;
    }

    .missed {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Medicine Intake Tracker</h1>

  <div class="container">
    <h3>Add Medicine</h3>
    <input id="medName" placeholder="Medicine name" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <button onclick="addMedicine()">Add</button>

    <h3>Your Medicines</h3>
    <div id="medList"></div>
  </div>

  <script>
    let meds = JSON.parse(localStorage.getItem("medTracker")) || [];

    function save() {
      localStorage.setItem("medTracker", JSON.stringify(meds));
    }

    function addMedicine() {
      let name = document.getElementById("medName").value.trim();
      if (!name) return alert("Enter a medicine name");

      meds.push({ name, taken: false });
      save();
      render();
      document.getElementById("medName").value = "";
    }

    function toggleStatus(index) {
      meds[index].taken = !meds[index].taken;
      save();
      render();
    }

    function removeMed(index) {
      meds.splice(index, 1);
      save();
      render();
    }

    function render() {
      let list = document.getElementById("medList");
      list.innerHTML = "";

      meds.forEach((m, i) => {
        let div = document.createElement("div");
        div.className = "med-item";

        div.innerHTML = `
          <span>${m.name} â€” <span class="${m.taken ? "taken" : "missed"}">
            ${m.taken ? "Taken" : "Missed"}
          </span></span>
          <div>
            <button onclick="toggleStatus(${i})">Toggle</button>
            <button onclick="removeMed(${i})" style="background:#d9534f;">Delete</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
